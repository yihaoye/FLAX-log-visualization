<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Scatter Plot</title>
        <style>
            .container {
                margin: 30px auto;
                width: 600px;
                height: 300px;
                border: 1px solid #000;
            }
            .axis path,
            .axis line {
                stroke: #000;
                fill: none;
            }
            .point {
                fill: #2ec7c9;
                fill-opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <svg width="100%" height="100%"></svg>
        </div>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>
            window.onload = function() {
                var width = 600, height = 300;
                // SVG画布边缘与图表内容的距离
                var padding = { top: 50, right: 50, bottom: 50, left: 50 };
                // 创建一个分组用来组合要画的图表元素
                var main = d3.select('.container svg').append('g')
                        .classed('main', true)
                        .attr('transform', "translate(" + padding.top + ',' + padding.left + ')');
                
                // 创建x轴的比例尺
                var xScale = d3.scale.linear()
                        .domain([0,  800])
                        .range([0, width - padding.left - padding.right]);
                // 创建y轴的比例尺
                var yScale = d3.scale.linear()
                        .domain([0, 20])
                        .range([height - padding.top - padding.bottom, 0]);
                // 创建x轴
                var xAxis = d3.svg.axis()
                        .scale(xScale)
                        .orient('bottom');
                // 创建y轴
                var yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient('left');
                // 把x轴应用到对应的SVG元素上
                main.append('g')
                        .attr('class', 'axis')
                        .attr('transform', 'translate(0,' + (height - padding.top - padding.bottom) + ')')
                        .call(xAxis);
                // 把y轴应用到对应的SVG元素上
                main.append('g')
                        .attr('class', 'axis')
                        .call(yAxis);


                ////////////////////////////////////增加坐标描述////////////////////////////////////////
                main.append("text")
                      .attr("class", "label")
                      .attr("x", width-100)
                      .attr("y", height-105)
                      .style("text-anchor", "end")
                      .text("Stay Time (sec)");

                main.append("text")
                      .attr("class", "label")
                      .attr("transform", "rotate(-90)")
                      .attr("y", 6)
                      .attr("dy", ".71em")
                      .style("text-anchor", "end")
                      .text("Click Account");


                // 添加散点
                /*
                main.selectAll('.point')
                        .data(dataset)
                        .enter()
                        .append('circle')
                        .attr('class', 'point')
                        .attr('cx', function(d) {
                            return xScale(d[0]);
                        })
                        .attr('cy', function(d) {
                            return yScale(d[1]);
                        })
                        .attr('r', 5);
                        */

                d3.json("JSONFiles/user_tree.json", function(error, data){
                    for(i in data){
                        var i_data = data[i];
                        //console.log(i_data);

                        main.append('circle')
                            .attr('class', 'point')
                            .attr('cx', xScale(i_data.stayTime))
                            .attr('cy', yScale(i_data.actions_account))
                            .attr('r', 5);
                    }

                    /*data.forEach(function(d){
                        console.log(d);
                    });*/
                })
            };
        </script>

        <p>Each point on the graph represent an user.</p>
    </body>
</html>
