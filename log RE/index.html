<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>散点图</title>
        <style>
            .container {
                margin: 30px auto;
                width: 600px;
                height: 300px;
                border: 1px solid #000;
            }
            .axis path,
            .axis line {
                stroke: #000;
                fill: none;
            }
            .point {
                fill: #2ec7c9;
                fill-opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <svg width="100%" height="100%"></svg>
        </div>
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script>
            window.onload = function() {
                var width = 600, height = 300;
                // SVG画布边缘与图表内容的距离
                var padding = { top: 50, right: 50, bottom: 50, left: 50 };
                // 创建一个分组用来组合要画的图表元素
                var main = d3.select('.container svg').append('g')
                        .classed('main', true)
                        .attr('transform', "translate(" + padding.top + ',' + padding.left + ')');
                
                // 创建x轴的比例尺
                var xScale = d3.scale.linear()
                        .domain([140,  190])
                        .range([0, width - padding.left - padding.right]);
                // 创建y轴的比例尺
                var yScale = d3.scale.linear()
                        .domain([40, 120])
                        .range([height - padding.top - padding.bottom, 0]);
                // 创建x轴
                var xAxis = d3.svg.axis()
                        .scale(xScale)
                        .orient('bottom');
                // 创建y轴
                var yAxis = d3.svg.axis()
                        .scale(yScale)
                        .orient('left');
                // 把x轴应用到对应的SVG元素上
                main.append('g')
                        .attr('class', 'axis')
                        .attr('transform', 'translate(0,' + (height - padding.top - padding.bottom) + ')')
                        .call(xAxis);
                // 把y轴应用到对应的SVG元素上
                main.append('g')
                        .attr('class', 'axis')
                        .call(yAxis);

                        })
                        .attr('r', 5);
                        */

                d3.json("user_tree.json", function(data){
                    console.log(data);
                }
            };
        </script>
    </body>
</html>
