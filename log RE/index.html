<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-3.3.6-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="http://getbootstrap.com/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="dashboard.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">FLAX Log Visualization</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><button class="btn btn-primary btn-block" onclick="close_dashboard(); open_main()">Overview</button></li>
            <li><button class="btn btn-primary btn-block" onclick="">Reports</button></li>
            <li><button class="btn btn-primary btn-block" onclick="">Analytics</button></li>
            <li><button class="btn btn-primary btn-block" onclick="">Export</button></li>
          </ul>
          <button class="btn btn-primary btn-block" type="button" data-toggle="collapse" data-target="#toggle-button" aria-expanded="false" aria-controls="toggle-button" onclick="open_dashboard(); close_main()">Dashboards</button>
          <ul id="toggle-button" class="nav nav-sidebar collapse">
            <li><button class="btn btn-primary btn-block" onclick="ToggleIframe('dv0', 'dv1.html')">Plot Relation</button></li>
            <li><button class="btn btn-primary btn-block" onclick="ToggleIframe('dv0', 'dv2.html')">Force Layout</button></li>
            <li><button class="btn btn-primary btn-block" onclick="ToggleIframe('dv0', 'dv3.html')">Action Trace Tree</button></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><button class="btn btn-primary btn-block">Contact</button></li>
            <li class="active"><a href="" onclick="">Link<span class="sr-only">(current)</span></a></li>
          </ul>
        </div>

        <div id="main" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"  style="display:block">
          <h1 class="page-header">Main</h1>
        </div>

        <div id="dashboard" class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" style="display:none">
          <h1 class="page-header">Dashboard</h1>
          <!--       iframes       -->
          <div class="iframes">
            <iframe id="dv0" class="dv" src="dv0.html" height="500px" width="1100px"></iframe>
          </div>
        </div>

      </div>
    </div>

    <script>
    function ToggleIframe(iframe_id, url) {
        var iframe_pointer = document.getElementById(iframe_id);
        iframe_pointer.src = url; 
    }

    function toggle_visibility(div_id) {
       var e = document.getElementById(div_id);
       if(e.style.display == 'block')
          e.style.display = 'none';
       else
          e.style.display = 'block';
    }

    function open_main() {
       var e = document.getElementById("main");
       e.style.display = 'block';
    } 

    function close_main() {
       var e = document.getElementById("main");
       e.style.display = 'none';
    } 

    function open_dashboard() {
       var e = document.getElementById("dashboard");
       e.style.display = 'block';
    } 

    function close_dashboard() {
       var e = document.getElementById("dashboard");
       e.style.display = 'none';
    } 
    </script>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <!-- Just to make our placeholder images work. Don't actually copy the next line! -->
    <script src="http://getbootstrap.com/assets/js/vendor/holder.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
